</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/nuevo/">Agregar Alumno</a>
                <a class="nav-link" href="/alumnos/">Listado de Alumnos</a>

            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mt-4">
        <h1 class = "text-center">Listado de alumnos</h1>
        <div class="col-lg-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Rut</th>
                    <th>Apellidos</th>
                    <th>Nombres</th>
                    <th>Fecha de nacimiento</th>
                    <th>Tipo de colegio</th>
                    <th>Nombre del colegio</th>
                    <th>AÃ±o de egreso</th>
                    <th>Arancel</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="alumno:${alumno}">
                    <td th:text="${alumno.rut}"></td>
                    <td th:text="${alumno.apellidos}"></td>
                    <td th:text="${alumno.nombres}"></td>
                    <td th:text="${alumno.fecha_nacimiento}"></td>
                    <td th:text="${alumno.tipo_colegio}"></td>
                    <td th:text="${alumno.nombre_colegio}"></td>
                    <td th:text="${alumno.ano_egreso}"></td>
                    <td th:text="${alumno.arancel}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
