<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Cuotas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="table">
        <h1 class="text-center">Ver Cuotas</h1>
        <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
            <div class="card-body">
                <form th:action="@{/alumnos/cuotas/pagar}" method="POST">
                    <div class="form-group">
                        <label>ID Cuota:</label>
                        <input type="number" name="idCuota" class="form-control" placeholder="Ingrese el Id de la cuota a pagar">
                    </div>
                    <div class="form-group">
                        <label>Estado de Pago:</label>
                        <select type="text" name="estado" class="form-control" placeholder="Marque la cuota como pagada">
                            <option value="Pagada">Pagada</option>
                        </select>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Pagar</button>
                    </div>
                </form>
            </div>
        </div>
</div>
</body>
</html>
