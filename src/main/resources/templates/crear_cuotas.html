<head>
    <title>Cuotas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">Cuotas</h1>
        <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
            <div class="card-body">
                <form th:action="@{/alumnos/cuotas/}" th:object="${cuotas}" method="POST">
                    <div class="form-group">
                        <label>Rut:</label>
                        <input type="text" name="rut" th:field="*{rut}" class="form-control" placeholder="12345678-9">
                    </div>
                    <div class="form-group">
                        <label>Cantidad de cuotas:</label>
                        <input type="text" name="cantCuotas" th:field="*{cant_cuotas}" class="form-control" placeholder="Ingrese la cantidad de cuotas">
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
