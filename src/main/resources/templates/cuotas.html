<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Cuotas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="table">
        <h1 class="text-center">Ver Cuotas</h1>
        <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
            <div class="card-body">
                <form th:action="@{/cuotas}" method="POST">
                    <div class="form-group">
                        <label>Rut:</label>
                        <input type="text" name="rut" class="form-control" th:value="${rut}" placeholder="12345678-9">
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Ver Cuotas</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-12">
            <h3>Cuotas para el Rut: <span th:text="${rut}"></span></h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Monto</th>
                    <th>Interes</th>
                    <th>Fecha de Emisi√≥n</th>
                    <th>Fecha de Pago</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Estado</th>
                    <th>Pagar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cuota : ${cuotas}">
                    <td th:text="${cuota.idCuota}"></td>
                    <td th:text="${cuota.monto}"></td>
                    <td th:text="${cuota.interes}"></td>
                    <td th:text="${cuota.fechaEmision}"></td>
                    <td th:text="${cuota.fechaPago}"></td>
                    <td th:text="${cuota.fechaVencimiento}"></td>
                    <td th:text="${cuota.estado}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/alumnos/cuotas/pagar/{idCuota} (idCuota=${cuota.idCuota}) }" role="button">Pagar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
