<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <title>Subir notas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/nuevo/">Agregar Alumno</a>
                <a class="nav-link" href="/alumnos/">Listado de Alumnos</a>
                <a class="nav-link" href="/cuotas">Cuotas</a>
                <a class="nav-link" href="/alumnos/cuotas/crear">Crear Cuotas</a>
                <a class="nav-link" href="/subir-archivo">Subir Notas</a>
                <a class="nav-link" href="/reporte">Ver Reporte</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mt-5">Subir Archivo de Texto</h1>
    <form th:action="@{/subir-archivo}" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label for="archivo" class="form-label">Selecciona un archivo Excel (.cvs)</label>
            <input type="file" class="form-control" id="archivo" name="archivo" accept = ".csv">
        </div>
        <button type="submit" class="btn btn-primary">Subir Archivo</button>
    </form>
    <h3 th:text ="${mensaje}"></h3>
    <td>
        <a class="btn btn-warning" th:href="@{/subir-archivo-descuento}" role="button">Generar Descuentos</a>
    </td>
</div>
</body>
</html>
