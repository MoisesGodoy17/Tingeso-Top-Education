<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alumnos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <h1 class = "text-center">Listado de alumnos</h1>
        <div class="col-lg-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Rut</th>
                    <th>Apellidos</th>
                    <th>Nombres</th>
                    <th>Fecha de nacimiento</th>
                    <th>Tipo de colegio</th>
                    <th>Nombre del colegio</th>
                    <th>AÃ±o de egreso</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="alumno:${alumno}">
                    <td th:text="${alumno.rut}"></td>
                    <td th:text="${alumno.apellidos}"></td>
                    <td th:text="${alumno.nombres}"></td>
                    <td th:text="${alumno.fecha_nacimiento}"></td>
                    <td th:text="${alumno.tipo_colegio}"></td>
                    <td th:text="${alumno.nombre_colegio}"></td>
                    <td th:text="${alumno.ano_egreso}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
